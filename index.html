<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>防伪查询</title>
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* Logo 全屏铺满 */
    .top-image {
      display: block;
      width: calc(100% + 40px);
      margin: -20px -20px 15px;
      height: auto;
      object-fit: contain;
    }
    .info-block {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    .border-box {
      border: 1px dashed #333;
      padding: 10px;
      margin: 40px 0 20px;
      text-align: left;          /* 左对齐 */
      font-size: 16px;
    }
    /* 两行防伪码样式 */
    .code-row {
      display: flex;
      justify-content: center;
      gap: 20px;                 /* 各数字间距20px */
      margin: 10px 0;
    }
    .digit-group {
      text-align: center;
    }
    .digit {
      font-size: 22px;
      font-weight: bold;
      color: #000;               /* 黑色字体 */
    }
    .label {
      font-size: 12px;
      margin-top: 4px;
      color: #000;
    }
    /* 颜色类，JS渲染时加在 .digit-group 上 */
    .color-0 .digit { color: #008000; }
    .color-1 .digit { color: #b4005a; }
    .color-2 .digit { color: #000000; }
    .color-3 .digit { color: #0096ff; }
    .color-0 .label { color: #008000; }
    .color-1 .label { color: #b4005a; }
    .color-2 .label { color: #000000; }
    .color-3 .label { color: #0096ff; }

    .qr-area {
      text-align: center;
      margin-top: 30px;
    }
    img.qr-generated {
      width: 180px;
      height: 180px;
    }
    /* 小屏优化 */
    @media (max-width: 400px) {
      .top-image {
        width: calc(100% + 20px);
        margin: -20px -10px 12px;
      }
      .digit {
        font-size: 20px;
      }
      img.qr-generated {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo 铺满屏幕宽度 -->
    <img class="top-image" src="logo.jpg" alt="品牌Logo" />

    <div class="info-block">尊敬的用户您好</div>
    <p>您所查询的16位防伪码为：</p>

    <!-- 第一行8位 -->
    <div id="codeRow1" class="code-row"></div>
    <!-- 第二行8位 -->
    <div id="codeRow2" class="code-row"></div>

    <p>此防伪码正确，该产品为正品，感谢您的查询！</p>

    <div class="border-box">
      原产地：美国
    </div>

    <p style="margin-top:20px;">请核对16位防伪码及二维码颜色：</p>

    <div class="qr-area">
      <img class="qr-generated"
           src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://offical-hub.github.io/antifake-verify/"
           alt="跳转二维码" />
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code") || "1234567890123456";

    // 每4位一个循环色块
    const colorSeq = [
      0, 1, 2, 3,
      1, 2, 3, 0,
      2, 3, 0, 1,
      3, 0, 1, 2
    ];

    function renderCodeLines(codeStr) {
      const row1 = document.getElementById("codeRow1");
      const row2 = document.getElementById("codeRow2");
      row1.innerHTML = "";
      row2.innerHTML = "";
      for (let i = 0; i < 8; i++) {
        const grp = document.createElement("div");
        grp.className = "digit-group color-" + colorSeq[i];
        const d = document.createElement("div");
        d.className = "digit";
        d.textContent = codeStr[i];
        const lbl = document.createElement("div");
        lbl.className = "label";
        // 颜色中文：0绿 1红紫 2黑 3蓝
        const names = ["绿","红紫","黑","蓝"];
        lbl.textContent = names[colorSeq[i]];
        grp.appendChild(d);
        grp.appendChild(lbl);
        row1.appendChild(grp);
      }
      for (let i = 8; i < 16; i++) {
        const grp = document.createElement("div");
        grp.className = "digit-group color-" + colorSeq[i];
        const d = document.createElement("div");
        d.className = "digit";
        d.textContent = codeStr[i];
        const lbl = document.createElement("div");
        lbl.className = "label";
        const names = ["绿","红紫","黑","蓝"];
        lbl.textContent = names[colorSeq[i]];
        grp.appendChild(d);
        grp.appendChild(lbl);
        row2.appendChild(grp);
      }
    }

    renderCodeLines(code);
  </script>
</body>
</html>
