<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>防伪查询</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .header {
      position: relative;
    }
    .header img {
      width: 100%;
      height: auto;
    }
    .banner-text {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      max-width: 80%;
    }
    .container {
      padding: 20px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .code-block {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      letter-spacing: 3px;
      word-wrap: break-word;
    }
    .color-0 { color: #008000; }  /* 绿 */
    .color-1 { color: #b4005a; }  /* 红紫 */
    .color-2 { color: #000000; }  /* 黑 */
    .color-3 { color: #0096ff; }  /* 蓝 */
    .info {
      margin: 12px 0;
      font-size: 15px;
      line-height: 1.6;
    }
    .highlight {
      color: red;
    }
    .qr-area {
      text-align: center;
      margin-top: 25px;
    }
    .qr-area img {
      width: 180px;
      height: 180px;
    }
    .qr-note {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
    .qr-legend {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
      font-size: 13px;
      color: #333;
      gap: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .color-box {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://offical-hub.github.io/antifake-verify/assets/banner.jpg" alt="顶部横幅">
    </div>
  </div>

  <div class="container">
    <div class="title">防伪查询结果</div>
    <div class="info">
      尊敬的用户您好：<br>
      您所查询的16位防伪码为：
    </div>

    <div id="codeLine1" class="code-block"></div>
    <div id="codeLine2" class="code-block"></div>

    <div class="info">
      此防伪码 <b>正确</b>，但已被查询过，请谨防假冒。<br>
      首次查询时间：<span id="timestamp">加载中...</span><br>
      原产地：美国
    </div>

    <div class="info highlight">
      请核对16位防伪码及二维码颜色是否一致
    </div>

    <div class="qr-area">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://offical-hub.github.io/antifake-verify/" alt="二维码" />
      <div class="qr-note">↑ 手机扫码可跳转防伪验证页面</div>

      <div class="qr-legend">
        <div class="legend-item"><span class="color-box" style="background:#008000;"></span> 左上：绿色</div>
        <div class="legend-item"><span class="color-box" style="background:#b4005a;"></span> 右上：红紫</div>
        <div class="legend-item"><span class="color-box" style="background:#000000;"></span> 左下：黑色</div>
        <div class="legend-item"><span class="color-box" style="background:#0096ff;"></span> 右下：蓝色</div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code") || "2066220956030612";

    const colorMap = ["color-0", "color-1", "color-2", "color-3"];
    const colorSeq = [
      [2, 3, 3, 1], // 0-3
      [2, 3, 0, 1], // 4-7
      [2, 3, 1, 0], // 8-11
      [3, 0, 1, 2]  // 12-15
    ];

    function renderCode(codeStr) {
      const line1 = document.getElementById("codeLine1");
      const line2 = document.getElementById("codeLine2");

      line1.innerHTML = "";
      line2.innerHTML = "";

      for (let i = 0; i < 8; i++) {
        const span = document.createElement("span");
        const group = Math.floor(i / 4);
        span.className = colorMap[colorSeq[group][i % 4]];
        span.textContent = codeStr[i];
        line1.appendChild(span);
      }

      for (let i = 8; i < 16; i++) {
        const span = document.createElement("span");
        const group = Math.floor((i - 8) / 4) + 2;
        span.className = colorMap[colorSeq[group][i % 4]];
        span.textContent = codeStr[i];
        line2.appendChild(span);
      }
    }

    function getCurrentTime() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const mi = String(now.getMinutes()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd} ${hh}:${mi}`;
    }

    renderCode(code);
    document.getElementById("timestamp").textContent = getCurrentTime();
  </script>

</body>
</html>
