<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>防伪查询</title>
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .top-image {
      display: block;
      width: calc(100% + 40px);
      margin: -20px -20px 15px;
      height: auto;
      object-fit: contain;
    }
    .info-block {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    .border-box {
      border: 1px dashed #333;
      padding: 10px;
      margin: 40px 0 20px;
      text-align: left;
      font-size: 16px;
    }

    /* 黑色防伪码 */
    .code-black {
      font-size: 20px;
      color: #000;
      letter-spacing: 2px;
    }

    /* 彩色防伪码显示，不加粗 */
    .code-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }
    .digit-group {
      text-align: center;
    }
    .digit {
      font-size: 22px;
      color: inherit;
    }
    .label {
      font-size: 12px;
      margin-top: 4px;
      color: inherit;
    }

    .color-0 .digit, .color-0 .label { color: #008000; } /* 绿 */
    .color-1 .digit, .color-1 .label { color: #b4005a; } /* 红紫 */
    .color-2 .digit, .color-2 .label { color: #000000; } /* 黑 */
    .color-3 .digit, .color-3 .label { color: #0096ff; } /* 蓝 */

    .qr-area {
      text-align: center;
      margin-top: 30px;
    }
    img.qr-generated {
      width: 180px;
      height: 180px;
    }

    @media (max-width: 400px) {
      .top-image {
        width: calc(100% + 20px);
        margin: -20px -10px 12px;
      }
      .digit {
        font-size: 20px;
      }
      img.qr-generated {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 顶部品牌 Logo -->
    <img class="top-image" src="logo.jpg" alt="品牌Logo" />

    <div class="info-block">尊敬的用户您好</div>
    <!-- 黑色防伪码显示，在同一行，不加粗 -->
    <p>您所查询的16位防伪码为：<span class="code-black" id="blackCode">加载中...</span></p>

    <p>此防伪码正确，该产品为正品，感谢您的查询！</p>

    <div class="border-box">
      原产地：美国
    </div>

    <!-- 彩色防伪码提示 -->
    <p style="margin-top:40px;">请核对16位防伪码及二维码颜色：</p>
    <br><br>

    <!-- 彩色防伪码分两行展示 -->
    <div id="codeRow1" class="code-row"></div>
    <div id="codeRow2" class="code-row"></div>

    <!-- 彩色四象限二维码区域 -->
    <div class="qr-area">
      <img class="qr-generated" id="qrCode" src="" alt="彩色二维码" />
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code") || "1234567890123456";
    document.getElementById("blackCode").textContent = code;

    const colorSeq = [
      0,1,2,3,
      1,2,3,0,
      2,3,0,1,
      3,0,1,2
    ];
    const colorNames = ["绿","红紫","黑","蓝"];

    function renderColorCode(codeStr) {
      const row1 = document.getElementById("codeRow1");
      const row2 = document.getElementById("codeRow2");
      row1.innerHTML = "";
      row2.innerHTML = "";

      for (let i = 0; i < 8; i++) {
        const grp = document.createElement("div");
        grp.className = "digit-group color-" + colorSeq[i];
        grp.innerHTML = `
          <div class="digit">${codeStr[i]}</div>
          <div class="label">${colorNames[colorSeq[i]]}</div>
        `;
        row1.appendChild(grp);
      }
      for (let i = 8; i < 16; i++) {
        const grp = document.createElement("div");
        grp.className = "digit-group color-" + colorSeq[i];
        grp.innerHTML = `
          <div class="digit">${codeStr[i]}</div>
          <div class="label">${colorNames[colorSeq[i]]}</div>
        `;
        row2.appendChild(grp);
      }
    }

    renderColorCode(code);
    // 动态加载彩色二维码图片（需事先将 colored QR 存到 qrcodes/ 目录）
    document.getElementById('qrCode').src = `qrcodes/${code}.png`;
  </script>
</body>
</html>
