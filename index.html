<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>防伪查询</title>
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      font-size: 20px;
    }
    .top-image {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .info-block {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .code-group {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
      letter-spacing: 4px;
    }
    .color-0 { color: #008000; }
    .color-1 { color: #b4005a; }
    .color-2 { color: #000000; }
    .color-3 { color: #0096ff; }
    .qr-area {
      margin-top: 25px;
      text-align: center;
    }
    .qr-note {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .qr-legend {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    .legend-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      gap: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .color-box {
      width: 14px;
      height: 14px;
      display: inline-block;
      border-radius: 3px;
    }
    .border-box {
      border: 1px dashed #333;
      padding: 10px;
      margin-top: 20px;
    }
    .color-code {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 18px;
      margin-top: 10px;
    }
    .color-code span {
      font-weight: bold;
    }
    img.qr-generated {
      width: 180px;
      height: 180px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="top-image" src="logo.jpg" alt="品牌Logo" />

    <div class="info-block"><strong>尊敬的用户您好</strong></div>
    <p>您所查询的16位防伪码为：</p>

    <div class="code-group" id="codeContainer">
      <!-- 16位防伪码 -->
    </div>
    <p>此防伪码正确，该产品为正品，感谢您的查询！</p>

    <!-- 原产地 -->
    <div class="border-box">
      <p>原产地：美国</p>
    </div>

    <!-- 核对二维码颜色 -->
    <p style="color: red; margin-top: 20px;">请核对16位防伪码及二维码颜色：</p>
    <div class="color-code">
      <span class="color-0">绿</span>
      <span class="color-1">红</span>
      <span class="color-2">黑</span>
      <span class="color-3">蓝</span>
    </div>
    
    <!-- 防伪码 -->
    <div class="code-group" id="line1"></div>
    <div class="code-group" id="line2"></div>

    <!-- 彩色二维码 -->
    <div class="qr-area">
      <img class="qr-generated" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://offical-hub.github.io/antifake-verify/" alt="跳转二维码" />
      <div class="qr-note">↑ 手机扫码可跳转防伪验证页面</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const colorMap = ["color-0", "color-1", "color-2", "color-3"];
    const colorSeq = [
      [0, 1, 2, 3],
      [1, 2, 3, 0],
      [2, 3, 0, 1],
      [3, 0, 1, 2]
    ];

    function renderCode(codeStr) {
      if (!codeStr || codeStr.length !== 16) {
        document.getElementById("line1").textContent = "防伪码无效";
        return;
      }

      const line1 = document.getElementById("line1");
      const line2 = document.getElementById("line2");

      line1.innerHTML = "";
      line2.innerHTML = "";

      for (let i = 0; i < 8; i++) {
        const span = document.createElement("span");
        const group = Math.floor(i / 4);
        const colorClass = colorMap[colorSeq[group][i % 4]];
        span.className = colorClass;
        span.textContent = codeStr[i];
        line1.appendChild(span);
      }

      for (let i = 8; i < 16; i++) {
        const span = document.createElement("span");
        const group = Math.floor((i - 8) / 4) + 2;
        const colorClass = colorMap[colorSeq[group][i % 4]];
        span.className = colorClass;
        span.textContent = codeStr[i];
        line2.appendChild(span);
      }
    }

    renderCode(code);
  </script>
</body>
</html>
