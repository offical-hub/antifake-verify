<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>防伪验证系统</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 40px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .code { font-size: 20px; color: #0078D4; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>防伪码验证结果</h2>
    <p>尊敬的用户您好，</p>
    <p>你所查询的16位防伪码为：<span class="code" id="code">加载中...</span></p>
    <p>此防伪码正确。感谢您的查询！</p>
    <p>首次查询时间：2025-04-18 15:03</p>
    <p>原产地：美国</p>
    <p style="color: red;">请核对16位防伪码及二维码的颜色。</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    document.getElementById("code").textContent = code ? code : "未提供";
  </script>
</body>
</html>
